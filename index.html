<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 align="center">registration form</h1>
    <table align="center" id="table">
        <tr align="center">
            <td>
                <label for="">name</label>
                <input type="text" id="input">
            </td>
        </tr>
        <tr align="center">
            <td>
                <label for="">password</label>
                <input type="password" name="" id="">
            </td>
        </tr>
        <tr align="center">
            <td>
                <label for="">Email-id</label>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr align="center">
            <td>
                <label for="">phone number</label>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr align="center">
            <td>
                <label for="">gender</label>
            </td>
        </tr>
                <tr>
                <td>
               female <input type="radio" name="gender" value="">
                </td>
                <td>
                   male <input type="radio" name="gender" id="">
                </td>
            </tr>
            
        <tr align="center">
            <td>
            <label for="">languages known</label>
            </td>

        </tr>
        <tr align="center">
            <td>
           english <input type="checkbox" name="" id="">
        </td>
        </tr>
        <tr align="center">
            <td>
            telugu <input type="checkbox" name="" id="">
        </td>
         </tr>
         <tr align="center">
             <td>
               hindi<input type="checkbox" name="" id="">
            </td>

         </tr>
         <tr align="center">
             <td>
                 <label for="">address</label>
                 <input type="text-area">
             </td>
         </tr>
         <tr align="center">
             <td>
                 <input type="button" value="submit">
             </td>
         </tr>

       

    </table>
</body>
</html>
